<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../templates/formtemplate.xhtml">
    <ui:define name="nav_list">
        <ui:include src="../templates/bootstrap/nav_top.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h3>Logs</h3>
        <p:tabView>
            <p:tab title="Application Messages (Last 100)">
                <p:dataTable id="logDatatable" value="#{logView.logList}"
                             var="c" paginator="true" rows="100"
                             tableStyle="width:80%; margin:0 auto;" paginatorPosition="bottom"
                             editable="false">
                    <p:column width="5%">
                        <f:facet name="header">
                            <h:outputText value="Netid"/>
                        </f:facet>
                        <h:outputText value="#{c.net_id}"/>
                    </p:column>
                    <p:column width="5%">
                        <f:facet name="header">
                            <h:outputText value="Timestamp"/>
                        </f:facet>
                        <h:outputText value="#{c.timestamp}"/>
                    </p:column>
                    <p:column width="5%">
                        <f:facet name="header">
                            <h:outputText value="Operation"/>
                        </f:facet>
                        <h:outputText value="#{c.operation}"/>
                    </p:column>
                    <p:column width="10%">
                        <f:facet name="header">
                            <h:outputText value="File"/>
                        </f:facet>
                        <h:outputText value="#{c.input_file}"/>
                    </p:column>
                    <p:column width="60%" rendered="true">
                        <f:facet name="header">
                            <h:outputText value="Message/Stacktrace"/>
                        </f:facet>
                        <h:outputText value="#{c.stacktrace}"/>
                    </p:column>
                </p:dataTable>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
</html>
