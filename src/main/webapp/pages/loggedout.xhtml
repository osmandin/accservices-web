
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="../templates/formtemplate.xhtml">
	<ui:define name="appBanner" />

	<ui:define name="title"> Logout </ui:define>
	<!--  not ideal solution for logout problem since it relies on having dashboard element 'meta' Find a way to redirect through listener or filter -->
	<ui:define name="meta">
		<meta http-equiv="REFRESH"
			content="5; url=https://secure.its.yale.edu/cas/logout" />
	</ui:define>
	<ui:define name="content">
		<h3>Logged Out</h3>
		<br />
		<br />
		<div class="row">
			<div class="span2">
				You're logged out of application. <a
					href="#{msgs['index_url']}">
					Click to log in again. </a>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
