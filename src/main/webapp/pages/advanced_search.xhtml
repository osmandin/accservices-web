<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="../templates/formtemplate_scan.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="css" name="style.css"/>

        <h2>Search</h2>

        <h:form id="SearchViewForm" enctype="multipart/form-data" styleClass="form-horizontal"
                style="margin:0 auto; background-color:#fff;
               border: 1px solid #bbb; border-radius: 0.4em; overflow:hidden;">

            <br/>

            <div style="padding:2em;">

                Enter barcode to search file and corresponding report(s).

                <br/> <br/>

                <div class="control-group" id="message_div">
                    <label class="control-label" for="scandate"> Barcode </label>

                    <div class="controls">
                        <h:inputText value="#{historySearchView.barcodeSearchTerm}"/>
                    </div>
                </div>

                <div class="control-group" id="button_div">
                    <div class="controls">
                        <p:commandButton id="submit_link" value="search"
                                         style="background-color:#fff"
                                         action="#{historySearchView.process}"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
